<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porta</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .door-frame {
    width: 200px;
    height: 400px;
    background-color: #7d523e;
    position: relative;
  }
  .door {
    width: 100px;
    height: 400px;
    background-color: #a0522d;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }
  .handle {
    width: 20px;
    height: 20px;
    background-color: #000;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 85%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<div class="door-frame">
  <div class="door"></div>
  <div class="handle"></div>
</div>

</body>
</html>
